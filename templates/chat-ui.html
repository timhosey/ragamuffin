<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chat UI</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #2d3748;
      color: #edf2f7;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .chat-box {
      background: #4a5568;
      border-radius: 0.5rem;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-entry {
      margin-bottom: 1rem;
    }
    .user-question {
      font-weight: bold;
      color: #fbd38d;
    }
    .assistant-answer {
      color: #bee3f8;
    }
    form input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #1a202c;
      color: #edf2f7;
      border: 1px solid #4a5568;
    }
    form button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    form button:hover {
      background: #2b6cb0;
    }
    ul {
      padding-left: 1.25rem;
    }
    a {
      color: #63b3ed;
      text-decoration: underline;
    }
    a:hover {
      color: #4299e1;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>üí¨ Ask a Question</h2>
    <div class="chat-box" id="chatBox">
      {% for entry in chat %}
        <div class="chat-entry">
          <div class="user-question">You: {{ entry.q }}</div>
          <div class="assistant-answer">AI: {{ entry.a | safe }}</div>
        </div>
      {% endfor %}
    </div>

    <form id="chatForm">
      <input type="text" name="q" placeholder="Enter your question..." required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <button type="submit">Ask</button>
    </form>

    <form action="/refresh" method="POST" style="margin-top: 1rem;">
      <button type="submit" style="background:#38a169;">üîÅ Refresh Context</button>
    </form>

    <hr style="margin: 2rem 0; border: none; border-top: 1px solid #718096;">

    <h2>üóÇ Ingested Files</h2>
    <input type="text" id="fileFilter" placeholder="Filter files..." style="width:100%;padding:0.5rem;margin-bottom:0.5rem;">
    <ul id="fileList"></ul>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem;">
      <button id="prevPage">‚¨ÖÔ∏è Prev</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage">Next ‚û°Ô∏è</button>
    </div>
  </div>
  <script>
    const chatBox = document.getElementById("chatBox");
    if (chatBox) {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const form = document.getElementById("chatForm");
    const input = form.querySelector("input[name='q']");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      input.value = "";

      // Display the user question immediately
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("chat-entry");
      entryDiv.innerHTML = `
        <div class="user-question">You: ${question}</div>
        <div class="assistant-answer">AI: <em>Thinking...</em></div>
      `;
      chatBox.appendChild(entryDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ q: question }),
        });

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const latestEntry = doc.querySelector(".chat-entry:last-child");
        if (latestEntry) {
          entryDiv.replaceWith(latestEntry);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (err) {
        entryDiv.querySelector(".assistant-answer").innerHTML = "AI: <em>Failed to get response.</em>";
      }
    });
  </script>
<script>
  const fileInput = document.getElementById("fileFilter");
  const fileList = document.getElementById("fileList");
  const originalFiles = [{% for f in files %}"{{ f }}"{% if not loop.last %}, {% endif %}{% endfor %}];
  const pageInfo = document.getElementById("pageInfo");
  const prevPageBtn = document.getElementById("prevPage");
  const nextPageBtn = document.getElementById("nextPage");

  let currentPage = 1;
  const pageSize = 10;

  function updateFileList() {
    const query = fileInput.value.toLowerCase();
    const filtered = originalFiles.filter(f => f.toLowerCase().includes(query));
    const totalPages = Math.ceil(filtered.length / pageSize);
    currentPage = Math.min(currentPage, totalPages || 1);
    const start = (currentPage - 1) * pageSize;
    const visible = filtered.slice(start, start + pageSize);
    fileList.innerHTML = visible.map(f => `<li>${f}</li>`).join("");
    pageInfo.textContent = `Page ${currentPage} of ${Math.max(totalPages, 1)}`;
    prevPageBtn.disabled = currentPage === 1;
    nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
  }

  fileInput.addEventListener("input", () => {
    currentPage = 1;
    updateFileList();
  });

  prevPageBtn.addEventListener("click", () => {
    if (currentPage > 1) {
      currentPage--;
      updateFileList();
    }
  });

  nextPageBtn.addEventListener("click", () => {
    currentPage++;
    updateFileList();
  });

  updateFileList();
</script>
</body>
</html>
