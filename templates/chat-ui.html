<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chat UI</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #2d3748;
      color: #edf2f7;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .chat-box {
      background: #4a5568;
      border-radius: 0.5rem;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-entry {
      margin-bottom: 1rem;
    }
    .user-question {
      font-weight: bold;
      color: #fbd38d;
    }
    .assistant-answer {
      color: #bee3f8;
    }
    form input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #1a202c;
      color: #edf2f7;
      border: 1px solid #4a5568;
    }
    form button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #3182ce;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    form button:hover {
      background: #2b6cb0;
    }
    ul {
      padding-left: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ—‚ Ingested Files</h2>
    <ul>
      {% for f in files %}
        <li>{{ f }}</li>
      {% endfor %}
    </ul>

    <h2>ðŸ’¬ Ask a Question</h2>
    <div class="chat-box" id="chatBox">
      {% for entry in chat %}
        <div class="chat-entry">
          <div class="user-question">You: {{ entry.q }}</div>
          <div class="assistant-answer">AI: {{ entry.a | safe }}</div>
        </div>
      {% endfor %}
    </div>

    <form id="chatForm">
      <input type="text" name="q" placeholder="Enter your question..." required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <button type="submit">Ask</button>
    </form>
  </div>
  <script>
    const chatBox = document.getElementById("chatBox");
    if (chatBox) {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    const form = document.getElementById("chatForm");
    const input = form.querySelector("input[name='q']");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      input.value = "";

      // Display the user question immediately
      const entryDiv = document.createElement("div");
      entryDiv.classList.add("chat-entry");
      entryDiv.innerHTML = `
        <div class="user-question">You: ${question}</div>
        <div class="assistant-answer">AI: <em>Thinking...</em></div>
      `;
      chatBox.appendChild(entryDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ q: question }),
        });

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const latestEntry = doc.querySelector(".chat-entry:last-child");
        if (latestEntry) {
          entryDiv.replaceWith(latestEntry);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (err) {
        entryDiv.querySelector(".assistant-answer").innerHTML = "AI: <em>Failed to get response.</em>";
      }
    });
  </script>
</body>
</html>
